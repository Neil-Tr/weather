<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button class="toggleCf">C | F</button>
      <button class="saveSelection">Save Selection</button>
    </header>
    <div class="container">
      <div class="cities">
        <div class="searchBox">
          <input class="location" placeholder="Search for location" />
          <img class="searchButton, icon" src="asset/magnify.svg" />
        </div>
        <div class="info">
          <div class="mainInfo"></div>
          <div class="sideInfo">
            <img class="icon" src="asset/thermometer-lines.svg" />
            <p>Feels Like</p>
            <p>#</p>
          </div>
          <div class="sideInfo">
            <img class="icon" src="asset/water-percent.svg" />
            <p>Humidity</p>
            <p>#</p>
          </div>
          <div class="sideInfo">
            <img class="icon" src="asset/weather-pouring.svg" />
            <p>Chance of Rain</p>
            <p>#</p>
          </div>
          <div class="sideInfo">
            <img class="icon" src="asset/weather-windy.svg" />
            <p>Wind Speed</p>
            <p>#</p>
          </div>
          <div class="sideInfo">
            <img class="icon" src="asset/weather-dust.svg" />
            <p>Gust</p>
            <p>#</p>
          </div>
        </div>
        <div class="nextDays">
          <div class="nextDay"></div>
          <div class="nextDay"></div>
          <div class="nextDay"></div>
          <div class="nextDay"></div>
          <div class="nextDay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
